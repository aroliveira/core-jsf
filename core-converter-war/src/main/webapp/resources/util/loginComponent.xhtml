<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<composite:interface>
	
		<composite:editableValueHolder name="inputs" targets="form:name form:password"/>
	
		<composite:attribute name="nameValue" />
		<composite:attribute name="passwordValue" />
		<composite:attribute name="namePrompt" />
		<composite:attribute name="passwordPrompt" />
		<composite:attribute name="loginButtonText" />
		<composite:attribute name="loginAction"
			method-signature="java.lang.String action()"/>
		<composite:attribute name="image" />
	</composite:interface>
	
	<composite:implementation>
	
		<p>#{cc.resourceBundleMap.showHide}</p>
		
		<p>#{cc.resourceBundleMap.mensagemQueNaoExisteNoProperty}</p>
	
		<h:form id="form">
			<h:panelGrid columns="2">
				#{cc.attrs.namePrompt}
				<h:inputText id="name" value="#{cc.attrs.nameValue}"/>
				
				#{cc.attrs.passwordPrompt}
				<h:inputSecret id="password" value="#{cc.attrs.passwordValue}"/>
			</h:panelGrid>
			
			<p>
				<h:commandButton id="loginButton" value="#{cc.attrs.loginButtonText}"
					action="#{cc.attrs.loginAction}" image="#{cc.attrs.image}"/>
			</p>
		</h:form>
		
		<p>#{cc.resourceBundleMap.footer}</p>
		
	</composite:implementation>

</html>
